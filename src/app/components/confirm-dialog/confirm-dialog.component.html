<!-- <mat-dialog-title>Delete {{data.title}}</mat-dialog-title> -->
<h2 mat-dialog-title>Delete {{data.title}}</h2>

<mat-dialog-content class="lead mb-3">Are you sure you want to delete this {{data.content}}?</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn" mat-button mat-dialog-close>Cancel</button>
  <button class="btn btn-danger" mat-button [mat-dialog-close]="true" cdkFocusInitial >Delete</button>
</mat-dialog-actions>
