<div class="card">
  <div class="card-header card-header-success">
    <h4 class="card-title">Create New Room</h4>
  </div>
  <div class="card-content table-responsive table-full-width">
    <form [formGroup]="addRoomForm" (ngSubmit)="createRoom()">
      <table class="table">
        <thead class="text-danger">
          <th>Room Name</th>
          <th>Add</th>
        </thead>
        <tbody>
          <tr>
            <td>
              <mat-form-field>
                <input
                  formControlName="name"
                  matInput
                  type="text"
                  placeholder="Enter Room Name"
                />
              </mat-form-field>
            </td>
            <td>
              <button
                type="submit"
                [disabled]="!addRoomForm.valid"
                mat-raised-button
                class="btn btn-success"
              >
                <i class="material-icons">done</i>Create
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">List of Available Rooms</h4>
  </div>
  <div class="card-content table-responsive table-full-width">
    <table class="table">
      <thead class="text-danger">
        <th>Room ID</th>
        <th>Room Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngIf="roomsList.length < 1">
          <td colspan="3"><strong>No Data To Display</strong></td>
        </tr>
        <tr *ngFor="let room of roomsList">
          <td>{{ room.id }}</td>
          <td>{{ room.name }}</td>
          <td>
            <div class="dropdown">
              <button
                href="#"
                class="btn dropdown-toggle"
                data-toggle="dropdown"
                aria-expanded="true"
              >
                <i class="material-icons">more_vert</i>
              </button>
              <ul class="dropdown-menu">
                <li (click)="confirmDeleteDialog(room.id)">
                  <a class="delete">Delete</a>
                </li>
                <li (click)="openEditDialog(room.id, room.name)">
                  <a class="edit">Edit</a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
