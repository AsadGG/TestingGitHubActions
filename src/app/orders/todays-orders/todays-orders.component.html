<div class="card">
  <div class="card-content table-responsive table-full-width">
    <table class="table">
      <thead class="text-danger">
        <th>Order #</th>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Order Amount</th>
        <th>Order Quantity</th>
        <th>Room Name</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngIf="todaysOrders.length < 1">
          <td colspan="7"><strong>No New Orders Today</strong></td>
        </tr>
        <tr *ngFor="let order of todaysOrders">
          <td>{{ order.id }}</td>
          <td>{{ order.customer.name }}</td>
          <td>{{ getOrderDate(order.createdAt) }}</td>
          <td>{{ order.amount }}</td>
          <td>{{ order.quantity }}</td>
          <td>{{ order.room.name }}</td>
          <td>
            <button
              (click)="onDelete(order.id)"
              mat-raised-button
              class="btn btn-danger"
            >
              <i class="material-icons">cancel</i> Delete
            </button>
          </td>
        </tr>

        <tr *ngIf="todaysOrders.length > 1">
          <td><strong>Total</strong></td>
          <td></td>
          <td></td>
          <td>
            <strong>{{ totalAmount }}</strong>
          </td>
          <td>
            <strong>{{ totalQuantity }}</strong>
          </td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
